[tool.black]
line-length = 120

[tool.coverage.run]
omit = [
  "*/migrations/**",
  "*/settings/**",
  "*/tests/**",
  "*apps.py",
  "*urls.py",
  "*wsgi.py",
  "manage.py",
  # TODO: remove these once we have migrated initial data
  "*load_real_data.py",
  "*migratedata.py",
  "*/data_importer/**",
]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "raise NotImplementedError", "def __repr__", "if TYPE_CHECKING:"]
show_missing = true

[tool.mypy]
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[tool.django-stubs]
django_settings_module = "metis.settings"

[tool.pytest.ini_options]
addopts = "--cov=metis --cov-report=html"
markers = [
  "api: mark a test as an `api` test",
  "site: mark a test as an `site` test",
]
DJANGO_SETTINGS_MODULE = "metis.settings.test"
