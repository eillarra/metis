[tool.black]
line-length = 120

[tool.coverage.run]
omit = ["*apps.py", "*migrations/*", "*settings/*", "*tests/*", "*migratedata.py", "*urls.py", "*wsgi.py", "manage.py"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "raise NotImplementedError", "def __repr__"]
show_missing = true

[tool.mypy]
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[tool.django-stubs]
django_settings_module = "metis.settings"

[tool.pytest.ini_options]
addopts = "--cov=metis --cov-report=html"
markers = [
  "integration: mark a test as an integration test",
  "unit: mark a test as a unit test",
  "api: mark a test as an `api` test",
  "site: mark a test as an `site` test",
]
DJANGO_SETTINGS_MODULE = "metis.settings.test"
