{% extends 'account/signup.html' %}


{% block content %}
  <display-5>Sign up</display-5>
  <p class="content">You are about to use your <strong>{{ account.get_provider.name }}</strong> account to login to {{ site.name }}. As a final step, please complete the following form:</p>

  <form method="post" action="{% url 'socialaccount_signup' %}" class="signup" id="signup_form">
    {% csrf_token %}
    {{ form }}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
    {% endif %}
    <button type="submit" class="btn btn-primary mt-2">Sign up</button>
  </form>
{% endblock %}
