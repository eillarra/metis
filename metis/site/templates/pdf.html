{% load compress %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: 'UGent Panno SemiLight';
        src: url({% static 'fonts/ugentpannotext-semilight-web.ttf' %});
      }
      @font-face {
        font-family: 'UGent Panno Medium';
        src: url({% static 'fonts/ugentpannotext-medium-web.ttf' %});
      }
      @page {
        size: a4 portrait;
        margin: 4.5cm 2cm 3cm;

        @frame header_frame {
          -pdf-frame-content: header_content;
          left: 2cm;
          width: 17cm;
          top: 1cm;
          height: 3cm;
        }

        @frame footer_frame {
          -pdf-frame-content: footer_content;
          left: 2cm;
          width: 17cm;
          top: 28cm;
          height: 1cm;
        }
      }
      #header_content {
      }
      #footer_content {
        font-size: 9px;
        color: #666;
      }
      body {
        font-family: 'UGent Panno SemiLight';
        font-size: 16px;
        line-height: 1.4;
      }
      b, strong {
        font-family: 'UGent Panno Medium';
      }
      .title {
        font-size: 1.5em;
        font-weight: bold;
      }
      p {
        -pdf-keep-with-next: false;
      }
      code {
        font-family: monospace;
        font-size: 0.6em;
      }
      .logo {
        height: 2cm;
      }
      .text-right {
        text-align: right;
      }
      .text-ugent {
        color: #1e64c8;
      }
      .text-smaller {
        font-size: smaller;
      }
    </style>
    {% block styles %}{% endblock %}
    <title>{% block head_title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div>
      <div id="header_content">
        <img src="{% static 'images/ugent.svg' %}" class="logo">
        <div class="text-right">{% block header %}{% endblock %}</div>
      </div>
      <div id="footer_content">
        metis.ugent.be - {% now "DATETIME_FORMAT" %} - <pdf:pagenumber>/<pdf:pagecount><br>
        {% block footer %}{% endblock %}
      </div>
      <div id="main_content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
